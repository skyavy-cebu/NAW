event:
  class: sfDoctrineRouteCollection
  options:
    model:                event
    module:               event
    prefix_path:          /event
    column:               id
    with_wildcard_routes: true

profile:
  class: sfDoctrineRouteCollection
  options:
    model:                Profile
    module:               user
    prefix_path:          /user
    column:               id
    with_wildcard_routes: true

user:
  class: sfDoctrineRouteCollection
  options:
    model:                User
    module:               user
    prefix_path:          /user
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
event_edit:
  url:   /event/edit/:id
  param: { module: event, action: edit }

event_now:
  url:   /event-type/:type
  param: { module: event, action: index }

homepage:
  url:   /
  param: { module: event, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
